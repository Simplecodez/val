<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 8px #ff5c5c;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 4em;
      color: red;
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    button {
      background-color: #ff4b5c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      transform: scale(1.2);
      background-color: #ff1e3c;
    }

    .message {
      display: none;
      margin-top: 20px;
    }

    .message img {
      width: 200px;
      max-width: 80vw;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 92, 92, 0.7);
      animation: popIn 1s forwards;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5) rotate(-10deg);}
      50% { opacity: 1; transform: scale(1.2) rotate(10deg);}
      100% { opacity: 1; transform: scale(1) rotate(0deg);}
    }

    /* Love flakes */
    .flake {
      position: fixed;
      top: -50px;
      font-size: 1.5em;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity:1;}
      100% { transform: translateY(100vh) rotate(360deg); opacity:0;}
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      .heart { font-size: 3em; }
      button { font-size: 1.2em; padding: 12px 20px; }
      .message img { width: 150px; }
    }
  </style>
</head>
<body>
  <h1>Ify love, will you be my Valentine? üíñ</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <button onclick="showMessage()">Yes, I‚Äôll be your Valentine! üíå</button>

  <div class="message" id="message">
    <img src="https://media.giphy.com/media/l2Je7xFz8OZ6R1fEs/giphy.gif" alt="Blowing kisses">
  </div>

  <script>
    // Create a single love flake
    function createFlake() {
      const flake = document.createElement('div');
      flake.className = 'flake';
      const emojis = ['üíñ', '‚ù§Ô∏è', 'üíï', 'üíò', 'üíù'];
      flake.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.fontSize = (Math.random() * 36 + 16) + 'px';
      flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      flake.style.transform = `rotate(${Math.random() * 360}deg)`;
      
      document.body.appendChild(flake);
      
      setTimeout(() => flake.remove(), 5000);
    }

    function showMessage() {
      // Make a "snowstorm" of flakes for 3 seconds
      let flakes = setInterval(createFlake, 50);
      setTimeout(() => clearInterval(flakes), 3000);

      // Show the GIF after 3 seconds
      setTimeout(() => {
        const msg = document.getElementById('message');
        msg.style.display = 'block';
      }, 3000);
    }
  </script>
</body>
</html>
